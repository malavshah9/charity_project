<div class="wojo-grid">
<div id="logo"><a href="..\index.htm" class="logo"><img src="..\uploads\logo.png" alt="Membership Manager"></a></div><div class="row align-center">
  <div class="column screen-70 tablet-100 mobile-100 phone-100">
    <h1>Contact Us</h1>
    <form method="post" id="wojo_form" name="wojo_form">
      <div class="wojo segment form">
        <p>Feel free to send us an email with your enquiries, questions, or any feedback. We will be very happy to answer your question. Use contact form below to send us quick email.</p>
        <div class="wojo big space divider"></div>
        <div class="wojo block fields">
          <div class="field">
            <input type="text" placeholder="Your Name" value="" name="name">
          </div>
          <div class="field">
            <input type="text" placeholder="Email Address" value="" name="email">
          </div>
          <div class="field">
            <select name="subject" class="wojo fluid dropdown">
              <option value="">--- What&apos;s on your mind? ---
              <option value="Compliment">Compliment
              <option value="Criticism">Criticism
              <option value="Suggestion">Suggestion
              <option value="Advertise">Advertise
              <option value="Support">Support
              <option value="Other">Other
            </select>
          </div>
          <div class="field">
            <textarea placeholder="Message" name="notes"></textarea>
          </div>
          <div class="field">
            <div class="wojo right labeled input">
              <input name="captcha" placeholder="Captcha" type="text">
              <div class="wojo basic label"><img src="..\captcha.php" alt="" style="height:25px"></div>
            </div>
          </div>
        </div>
        <div class="content-center">
          <div class="horizontal-padding">
            <button class="wojo fluid rounded big secondary button" data-action="contact" name="dosubmit" type="button"><span class="wojo bold small caps text">Submit Inquiry</span></button>
          </div>
        </div>
      </div>
    </form>
  </div>
